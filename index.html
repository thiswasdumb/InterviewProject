<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            /* Trying to get a code-like font */
        }

        #welcome-container {
            font-size: 3rem;
            letter-spacing: 0.1rem;
            white-space: nowrap;
        }

        .cursor {
            display: inline-block;
            background-color: white;
            width: 0.2rem;
            height: 2rem;
            margin-left: 0.2rem;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        #options {
            margin-top: 2rem;
            text-align: center;
        }

        .link {
            display: inline-block;
            font-size: 1.5rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            color: white;
            border: 1px solid transparent;
            margin: 0.5rem;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        .screener-link {
            color: #66d9ef;
        }

        .intrinsic-link {
            color: #a6e22e;
            /* Green (Keywords in code editors) */
        }

        .ai-link {
            color: #e2702e;
        }

        .link:hover {
            cursor: pointer;
        }

        .link:hover::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 170%;
            height: 170%;
            background: radial-gradient(circle, rgba(206, 219, 222, 0.5), rgba(74, 77, 78, 0) 70%);
            filter: blur(20px);
            z-index: -1;
            animation: fade-glow 2s infinite;
        }

        .link:hover::after {
            content: "";
            position: absolute;
            inset: 0;
            border: 1px dashed #ffffff;
            animation: dash 1s linear infinite;
        }

        @keyframes fade-glow {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 0, 200;
                stroke-dashoffset: 0;
            }

            100% {
                stroke-dasharray: 200, 0;
                stroke-dashoffset: -200;
            }
        }
    </style>
</head>

<body>
    <div id="welcome-container">
    </div>

    <div id="options">
        <a href="pages/screener.html" class="link screener-link"></a>
        <a href="pages/intrinsic.html" class="link intrinsic-link"></a>
        <a href="pages/ai-insights.html" class="link ai-link"></a>
    </div>

    <script src="pages/styles/script.js"></script>
</body>

</html>
