<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Screener</title>
    <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3531;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        header {
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        nav {
            width: 100%;
            background-color: #444;
            padding: 0.5rem 0;
            display: flex;
            justify-content: space-evenly;
            /* Spaced evenly between links */
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #d1e8e2;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #66d9ef;
        }

        #stock-input {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
        }

        input {
            padding: 0.5rem;
            font-size: 1rem;
            margin-right: 0.5rem;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #66d9ef;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #33b6d3;
        }

        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            border-radius: 5px;
        }

        #suggestions li {
            padding: 0.5rem;
            border-bottom: 1px solid #555;
        }

        #suggestions li:hover {
            background-color: #444;
        }

        #results-table {
            width: 80%;
            margin-top: 1rem;
            border-collapse: collapse;
        }

        #results-table th,
        #results-table td {
            padding: 0.5rem;
            border: 1px solid #ddd;
        }

        #results-table th {
            background-color: #444;
            color: #d1e8e2;
            cursor: pointer;
        }

        #results-table tbody tr:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="stock-screener.html">Stock Screener</a>
        <a href="intrinsic.html">Intrinsic Value Calculator</a>
        <a href="ai-insights.html">AI Profitability Insights</a>
    </nav>

    <header>Stock Screener</header>

    <!-- Input Section -->
    <div id="stock-input">
        <input type="text" id="stock-ticker" placeholder="Enter stock ticker (e.g., AAPL)" autocomplete="off" />
        <button id="fetch-data">Fetch Data</button>
        <ul id="suggestions"></ul>
    </div>

    <!-- Results Table -->
    <table id="results-table">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Ticker</th>
                <th onclick="sortTable(1)">Company</th>
                <th onclick="sortTable(2, true)">P/E Ratio</th>
                <th onclick="sortTable(3, true)">P/B Ratio</th>
                <th onclick="sortTable(4, true)">ROE</th>
                <th onclick="sortTable(5, true)">Dividend Yield</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="scriptScreener.js"></script>
</body>

</html>
