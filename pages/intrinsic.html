<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrinsic Value Calculator</title>
    <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3531;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        nav {
            width: 100%;
            background-color: #444;
            padding: 0.5rem 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #d1e8e2;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #66d9ef;
        }

        header {
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        #chart-container {
            width: 80%;
            height: 500px;
            margin: 2rem 0;
        }

        #results {
            margin-top: 1rem;
            text-align: center;
        }

        #results h3 {
            margin: 0.5rem 0;
        }

        .input-section {
            margin: 2rem 0;
            text-align: center;
        }

        input {
            padding: 0.5rem;
            font-size: 1rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #66d9ef;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #33b6d3;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="../index.html">Home</a>
        <a href="screener.html">Stock Screener</a>
        <a href="intrinsic.html">Intrinsic Value Calculator</a>
        <a href="ai-insights.html">AI Profitability Insights</a>
    </nav>

    <header>Intrinsic Value Calculator</header>

    <!-- ADD CURRENCY CONVERSION FROM USD TO GBP AND EURO IF THERE IS TIME -->

    <div class="input-section">
        <h3>Enter Stock Ticker</h3>
        <input type="text" id="ticker-input" placeholder="Ticker (e.g., AAPL)">
        <button id="fetch-ticker-btn">Fetch</button>
    </div>

    <div id="results">
        <h3>Intrinsic Value: <span id="intrinsic-value">N/A</span></h3>
        <h3>Market Value: <span id="market-value">N/A</span></h3>
    </div>

    <div id="calculation-details">
        <h3>Calculation Details</h3>
        <p>Earnings Per Share (EPS): <span id="eps-value">N/A</span></p>
        <p>Revenue Growth Rate: <span id="growth-rate-value">N/A</span></p>
        <p>Discount Rate: <span id="discount-rate-value">N/A</span></p>
    </div>

    <div class="input-section">
        <h3>Custom Intrinsic Value Calculation</h3>
        <input type="number" id="user-eps" placeholder="EPS">
        <input type="number" id="user-growth-rate" placeholder="Growth Rate (%)">
        <input type="number" id="user-discount-rate" placeholder="Discount Rate (%)">
        <button id="calculate-user-btn">Calculate</button>
    </div>


    <!-- Chart Section -->
    <div id="chart-container"></div>

    <script src="styles/scriptIntrinsicValue.js"></script>
</body>

</html>
